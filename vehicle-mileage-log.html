<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกเลขไมล์และการใช้รถ</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, setLogLevel, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Global Variables (MUST BE USED)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        const COLLECTION_PATH = 'mileage_logs';

        // Helper function for showing messages (Custom Pop-up)
        const showMessage = (text, isError = false) => {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            // Ensure classes are properly toggled for visibility and styling
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            messageBox.classList.add(isError ? 'bg-red-100' : 'bg-green-100', isError ? 'text-red-800' : 'text-green-800');
            messageBox.classList.remove('opacity-0', 'scale-95');
            messageBox.classList.add('opacity-100', 'scale-100');
            
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'scale-100');
                messageBox.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300); // Hide completely after transition
            }, 3000);
        };

        // 1. Initialize Firebase and Authentication
        const setupFirebase = async () => {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is missing.");
                    showMessage('ข้อผิดพลาด: ไม่พบการตั้งค่า Firebase', true);
                    return;
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error'); // Set to 'debug' for development, 'error' for production

                await new Promise((resolve, reject) => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        unsubscribe(); 
                        if (user) {
                            userId = user.uid;
                        } else if (initialAuthToken) {
                            // Use custom token if available
                            await signInWithCustomToken(auth, initialAuthToken);
                            userId = auth.currentUser.uid;
                        } else {
                            // Fallback to anonymous sign-in
                            const anonymousUser = await signInAnonymously(auth);
                            userId = anonymousUser.user.uid;
                        }
                        console.log("Firebase Auth Ready. User ID:", userId);
                        resolve();
                    }, reject);
                });

                document.getElementById('user-id-display').textContent = userId;
                
                // 2. Start fetching logs after authentication is complete (Default to 'all')
                fetchLogs();

            } catch (error) {
                console.error("Firebase setup or Auth error:", error);
                showMessage(`ข้อผิดพลาดในการตั้งค่าระบบ: ${error.message}`, true);
            }
        };

        // 3. Save Log to Firestore
        window.saveLog = async (event) => {
            event.preventDefault();
            
            const form = event.target;
            const carType = form.carType.value;

            // Get common fields
            const logData = {
                date: form.date.value,
                userName: form.userName.value,
                carType: carType,
                purpose: form.purpose.value,
                startMileage: parseFloat(form.startMileage.value) || 0,
                endMileage: parseFloat(form.endMileage.value) || 0,
                timestamp: serverTimestamp(),
            };

            // Calculate distance
            logData.distance = logData.endMileage - logData.startMileage;
            if (logData.distance < 0) {
                showMessage('ข้อผิดพลาด: เลขไมล์สุดท้ายต้องมากกว่าเลขไมล์เริ่มต้น', true);
                return;
            }

            // Get car-specific fields
            const fuelCost = parseFloat(form.fuelCost?.value) || 0;
            const location = form.location?.value || '';

            if (carType === 'Almera') {
                logData.fuel = {
                    isRefueled: form.isRefueled.value === 'yes',
                    location: location,
                    cost: fuelCost,
                    liters: parseFloat(form.liters?.value) || 0,
                    mileageAtRefuel: parseFloat(form.mileageAtRefuel?.value) || 0,
                };
            } else if (carType === 'EV') {
                logData.charge = {
                    isCharged: form.isCharged.value === 'yes',
                    location: location,
                    cost: fuelCost, // Use the same field for charging cost
                    kwh: parseFloat(form.kwh?.value) || 0,
                    chargeType: form.chargeType?.value || '',
                    preChargeLevel: parseFloat(form.preChargeLevel?.value) || 0,
                    postChargeLevel: parseFloat(form.postChargeLevel?.value) || 0,
                };
            }

            // Save to Firestore
            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/users/${userId}/${COLLECTION_PATH}`), logData);
                showMessage(`บันทึกข้อมูลการใช้รถเรียบร้อยแล้ว! (ID: ${docRef.id})`);
                form.reset(); // Clear the form after successful submission
                // Reset conditional fields visibility after form reset
                document.getElementById('almera-fields').classList.add('hidden');
                document.getElementById('ev-fields').classList.add('hidden');

            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage(`เกิดข้อผิดพลาดในการบันทึกข้อมูล: ${e.message}`, true);
            }
        };

        // 4. Fetch Logs from Firestore in real-time
        // Now accepts an optional filter parameter
        const fetchLogs = (carFilter = 'all') => {
            const logsContainer = document.getElementById('logs-container');
            const logsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/${COLLECTION_PATH}`);
            
            let q;
            if (carFilter !== 'all') {
                // Filter by carType if a specific type is selected
                q = query(logsCollectionRef, where('carType', '==', carFilter), orderBy('timestamp', 'desc'));
            } else {
                // Fetch all if 'all' is selected
                q = query(logsCollectionRef, orderBy('timestamp', 'desc'));
            }

            onSnapshot(q, (querySnapshot) => {
                let htmlContent = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const dateStr = data.date || 'N/A';
                    const distance = data.distance ? data.distance.toFixed(1) : '0.0';
                    const cost = data.carType === 'Almera' 
                        ? (data.fuel?.cost || 0).toFixed(2)
                        : (data.charge?.cost || 0).toFixed(2);
                    
                    const costLabel = data.carType === 'Almera' ? 'ค่าน้ำมัน' : 'ค่าชาร์จ';
                    const unitLabel = data.carType === 'Almera' ? 'ลิตร' : 'kWh';
                    const unitValue = data.carType === 'Almera' 
                        ? (data.fuel?.liters || 0).toFixed(2)
                        : (data.charge?.kwh || 0).toFixed(2);

                    htmlContent += `
                        <div class="p-4 bg-white rounded-lg shadow-sm border border-gray-100 mb-3 hover:shadow-md transition duration-150">
                            <div class="flex justify-between items-start">
                                <span class="text-xs font-semibold uppercase px-2 py-0.5 rounded-full ${data.carType === 'Almera' ? 'bg-amber-100 text-amber-800' : 'bg-emerald-100 text-emerald-800'}">
                                    ${data.carType === 'Almera' ? 'Almera' : 'EV'}
                                </span>
                                <span class="text-sm text-gray-500">${dateStr}</span>
                            </div>
                            <div class="mt-2">
                                <p class="text-lg font-bold text-gray-800">${distance} กม. <span class="text-sm font-normal text-gray-500">(${data.startMileage} &rarr; ${data.endMileage})</span></p>
                                <p class="text-sm text-gray-600">ผู้ใช้: ${data.userName} | วัตถุประสงค์: ${data.purpose}</p>
                                <div class="mt-2 pt-2 border-t border-gray-100">
                                    <p class="text-xs text-gray-700">${costLabel}: <span class="font-medium">${cost}</span> บาท</p>
                                    <p class="text-xs text-gray-700">ปริมาณ: <span class="font-medium">${unitValue}</span> ${unitLabel}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                logsContainer.innerHTML = htmlContent || '<p class="text-center text-gray-500 p-4">ยังไม่มีบันทึกการใช้รถที่ตรงกับตัวกรองนี้</p>';
            }, (error) => {
                 console.error("Error fetching logs:", error);
                 logsContainer.innerHTML = '<p class="text-center text-red-500 p-4">ไม่สามารถดึงบันทึกได้</p>';
            });
        };
        
        // 5. UI Logic for conditional fields
        window.toggleCarFields = (carType) => {
            const almeraFields = document.getElementById('almera-fields');
            const evFields = document.getElementById('ev-fields');
            
            if (carType === 'Almera') {
                almeraFields.classList.remove('hidden');
                evFields.classList.add('hidden');
            } else if (carType === 'EV') {
                almeraFields.classList.add('hidden');
                evFields.classList.remove('hidden');
            } else {
                almeraFields.classList.add('hidden');
                evFields.classList.add('hidden');
            }
        };
        
        // 6. Function to handle log filtering based on dropdown selection
        window.filterLogs = (carType) => {
            fetchLogs(carType);
        };


        window.onload = setupFirebase;
    </script>
    <style>
        /* Custom styles for input focus */
        .form-input:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
        /* Custom styles for the message box transition */
        #message-box {
            transition: all 0.3s ease-in-out;
            transform: translate(-50%, 0) scale(1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans p-4 sm:p-8">

    <!-- Updated Message Box with transition classes -->
    <div id="message-box" class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 p-3 rounded-xl shadow-lg z-50 text-sm font-medium w-11/12 md:w-1/2 opacity-0 scale-95 transition-all duration-300 ease-in-out"></div>

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">ระบบบันทึกเลขไมล์และการใช้รถ</h1>
            <p class="text-gray-500 mt-2 text-sm">บันทึกข้อมูลการเดินทางและการเติมเชื้อเพลิง/ชาร์จไฟ</p>
             <p class="text-xs mt-2 text-gray-400">User ID: <span id="user-id-display" class="font-mono text-gray-600">Loading...</span></p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- ----------------- FORM CARD ----------------- -->
            <div class="lg:col-span-2 bg-white p-6 sm:p-8 rounded-xl shadow-2xl">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">สร้างบันทึกใหม่</h2>

                    <!-- SECTION 1: COMMON FIELDS -->
                    <div class="space-y-4 mb-6">
                        <!-- Date and User Name -->

                            <div>
                                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">วันที่ใช้งาน <span class="text-red-500">*</span></label>
                                <input type="date" id="date" name="date" required class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                            </div>
                            <div>
                                <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้รถ <span class="text-red-500">*</span></label>
                                <input type="text" id="userName" name="userName" required placeholder="เช่น สมชาย ใจดี" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                            </div>
                        </div>

                        <!-- Car Type -->
                        <div>
                            <label for="carType" class="block text-sm font-medium text-gray-700 mb-1">เลือกรถที่ใช้ <span class="text-red-500">*</span></label>
                            <select id="carType" name="carType" required onchange="toggleCarFields(this.value)" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                                <option value="" disabled selected>--- โปรดเลือกรถ ---</option>
                                <option value="Almera">Nissan Almera (ใช้น้ำมัน)</option>
                                <option value="EV">รถยนต์ไฟฟ้า (EV)</option>
                            </select>
                        </div>
                        
                        <!-- Purpose -->
                         <div>
                            <label for="purpose" class="block text-sm font-medium text-gray-700 mb-1">จุดประสงค์การเดินทาง <span class="text-red-500">*</span></label>
                            <input type="text" id="purpose" name="purpose" required placeholder="เช่น ไปประชุมที่..." class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                        </div>

                        <!-- Mileage Start/End -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="startMileage" class="block text-sm font-medium text-gray-700 mb-1">เลขไมล์เริ่มต้น (กม.) <span class="text-red-500">*</span></label>
                                <input type="number" id="startMileage" name="startMileage" required min="0" step="0.1" placeholder="0.0" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                            </div>
                            <div>
                                <label for="endMileage" class="block text-sm font-medium text-gray-700 mb-1">เลขไมล์สิ้นสุด (กม.) <span class="text-red-500">*</span></label>
                                <input type="number" id="endMileage" name="endMileage" required min="0" step="0.1" placeholder="0.0" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                            </div>
                        </div>
                    </div>
                    
                    <!-- CONDITIONAL SECTION: NISSAN ALMERA (ICE) -->
                    <div id="almera-fields" class="hidden border-t pt-6 mt-6 border-gray-200 space-y-4">
                        <h3 class="text-xl font-semibold text-amber-700 mb-4">ข้อมูลการเติมน้ำมัน (Nissan Almera)</h3>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">มีการเติมน้ำมันหรือไม่?</label>
                            <div class="flex items-center space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="isRefueled" value="yes" class="form-radio text-amber-600 focus:ring-amber-500">
                                    <span class="ml-2 text-gray-700">ใช่</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="isRefueled" value="no" checked class="form-radio text-amber-600 focus:ring-amber-500">
                                    <span class="ml-2 text-gray-700">ไม่</span>
                                </label>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="fuelCost" class="block text-sm font-medium text-gray-700 mb-1">จำนวนเงิน (บาท)</label>
                                <input type="number" id="fuelCost" name="fuelCost" min="0" step="0.01" placeholder="0.00" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition duration-150">
                            </div>
                            <div>
                                <label for="liters" class="block text-sm font-medium text-gray-700 mb-1">ปริมาณ (ลิตร)</label>
                                <input type="number" id="liters" name="liters" min="0" step="0.01" placeholder="0.00" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition duration-150">
                            </div>
                        </div>
                        
                        <div>
                             <label for="location" class="block text-sm font-medium text-gray-700 mb-1">ปั๊ม/สถานที่เติม</label>
                            <input type="text" id="location" name="location" placeholder="เช่น ปตท. สาขาถนนสุขุมวิท" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition duration-150">
                        </div>
                        
                        <div>
                             <label for="mileageAtRefuel" class="block text-sm font-medium text-gray-700 mb-1">เลขไมล์ ณ เวลาที่เติม</label>
                            <input type="number" id="mileageAtRefuel" name="mileageAtRefuel" min="0" step="0.1" placeholder="0.0" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition duration-150">
                        </div>
                    </div>

                    <!-- CONDITIONAL SECTION: ELECTRIC VEHICLE (EV) -->
                    <div id="ev-fields" class="hidden border-t pt-6 mt-6 border-gray-200 space-y-4">
                        <h3 class="text-xl font-semibold text-emerald-700 mb-4">ข้อมูลการชาร์จไฟ (EV)</h3>

                         <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">มีการชาร์จไฟหรือไม่?</label>
                            <div class="flex items-center space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="isCharged" value="yes" class="form-radio text-emerald-600 focus:ring-emerald-500">
                                    <span class="ml-2 text-gray-700">ใช่</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="isCharged" value="no" checked class="form-radio text-emerald-600 focus:ring-emerald-500">
                                    <span class="ml-2 text-gray-700">ไม่</span>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label for="chargeType" class="block text-sm font-medium text-gray-700 mb-1">ประเภทการชาร์จ</label>
                            <select id="chargeType" name="chargeType" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:ring-emerald-500 focus:border-emerald-500 transition duration-150">
                                <option value="AC">AC (ช้า - บ้าน/ที่ทำงาน)</option>
                                <option value="DC">DC (เร็ว - สถานีสาธารณะ)</option>
                            </select>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="kwh" class="block text-sm font-medium text-gray-700 mb-1">ปริมาณ (kWh)</label>
                                <input type="number" id="kwh" name="kwh" min="0" step="0.01" placeholder="0.00" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition duration-150">
                            </div>
                            <div>
                                <label for="fuelCostEV" class="block text-sm font-medium text-gray-700 mb-1">จำนวนเงิน/ค่าใช้จ่าย (บาท)</label>
                                <input type="number" id="fuelCostEV" name="fuelCost" min="0" step="0.01" placeholder="0.00" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition duration-150">
                            </div>
                        </div>
                        
                        <div>
                             <label for="locationEV" class="block text-sm font-medium text-gray-700 mb-1">สถานี/สถานที่ชาร์จ</label>
                            <input type="text" id="locationEV" name="location" placeholder="เช่น EA Anywhere, ที่บ้าน" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition duration-150">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="preChargeLevel" class="block text-sm font-medium text-gray-700 mb-1">ระดับแบตเตอรี่ก่อนชาร์จ (%)</label>
                                <input type="number" id="preChargeLevel" name="preChargeLevel" min="0" max="100" placeholder="0" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition duration-150">
                            </div>
                            <div>
                                <label for="postChargeLevel" class="block text-sm font-medium text-gray-700 mb-1">ระดับแบตเตอรี่หลังชาร์จ (%)</label>
                                <input type="number" id="postChargeLevel" name="postChargeLevel" min="0" max="100" placeholder="0" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition duration-150">
                            </div>
                        </div>
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 shadow-md shadow-blue-300 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                            บันทึกการใช้รถ
                        </button>
                    </div>

                </form>
            </div>

            <!-- ----------------- LOGS CARD ----------------- -->
            <div class="lg:col-span-1 bg-gray-100 p-6 sm:p-6 rounded-xl shadow-inner max-h-[800px] overflow-y-auto">
                <h2 class="text-xl font-bold text-gray-700 mb-4">บันทึกทั้งหมด (เรียลไทม์)</h2>
                
                <!-- Filter Dropdown -->
                <div class="mb-4">
                    <label for="carFilter" class="block text-sm font-medium text-gray-700 mb-1">แสดงเฉพาะรถ:</label>
                    <select id="carFilter" onchange="filterLogs(this.value)" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                        <option value="all" selected>ทั้งหมด</option>
                        <option value="Almera">Nissan Almera</option>
                        <option value="EV">รถยนต์ไฟฟ้า (EV)</option>
                    </select>
                </div>
                
                <div id="logs-container">
                    <!-- Logs will be inserted here by JavaScript -->
                    <p class="text-center text-gray-500 p-4">กำลังโหลดบันทึก...</p>
                </div>
            </div>
